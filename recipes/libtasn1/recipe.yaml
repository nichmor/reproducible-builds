schema_version: 1

context:
  name: libtasn1
  version: 4.19.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: http://ftp.gnu.org/gnu/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 1613f0ac1cf484d6ec0ce3b8c06d56263cc7242f1c23b30d82d23de345a63f7a

build:
  # seems Windows with MSVC not currently supported
  number: 0
  skip:
    - win

requirements:
  build:
    - ${{ compiler('c') }}
    - make
    - if: unix
      then: gnuconfig
  host:
  run:
  run_exports:
    - ${{ pin_subpackage('libtasn1', upper_bound='x') }}

tests:
  - script:
      - if: unix
        then: test -f $PREFIX/lib/libtasn1${SHLIB_EXT}

about:
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: Libtasn1 is the ASN.1 library used by GnuTLS, p11-kit and some other packages
  description: |
    The Libtasn1 library provides Abstract Syntax Notation One
    (ASN.1, as specified by the X.680 ITU-T recommendation) parsing and structures management,
    and Distinguished Encoding Rules (DER, as per X.690) encoding and decoding functions.
  homepage: https://www.gnu.org/software/libtasn1/
  repository: https://gitlab.com/gnutls/libtasn1/
  documentation: https://www.gnu.org/software/libtasn1/manual/libtasn1.html

extra:
  recipe-maintainers:
    - gillins
    - ceholden
    - ocefpaf
